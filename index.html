<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VWOOvwoo</title>
    <meta name="description" content="Analog Signals. Digital Void." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ink: '#1a1a1a',
              paper: '#f5f5f5',
            },
            fontFamily: {
              typewriter: ['"Special Elite"', 'monospace'],
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'blink': 'blink 1s step-end infinite',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
            },
          },
        },
      };
    </script>

    <!-- Fonts: Special Elite for that authentic typewriter look -->
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      body {
        background-color: #f0f0f0;
        color: #1a1a1a;
        overflow: hidden;
      }
      /* Paper texture blend for main text only */
      .ink-text {
        mix-blend-mode: multiply;
        color: #1a1a1a;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // --- COMPONENTS ---

      const BackgroundPaper = () => {
        return (
          <div className="fixed inset-0 -z-10 bg-[#f0f0f0]">
            {/* 
              Strictly load local 'background.png'.
            */}
            <img 
              src="./background.png"
              alt="Paper Background" 
              className="w-full h-full object-cover opacity-100"
            />
            {/* Noise/Grain overlay for more realism */}
            <div className="absolute inset-0 opacity-[0.03] pointer-events-none" 
                 style={{backgroundImage: `url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E")`}}>
            </div>
          </div>
        );
      };

      const Header = () => (
        <header className="fixed top-0 right-0 p-8 z-50">
          <nav className="flex gap-6 font-typewriter">
            {['PROJECTS', 'ARTICLE', 'CONTACT'].map((item) => (
              <a 
                key={item} 
                href={`#${item.toLowerCase()}`} 
                // Darker gray for better visibility (zinc-600)
                className="text-xs font-bold tracking-widest text-zinc-500 hover:text-zinc-900 transition-colors drop-shadow-sm"
              >
                {item}
              </a>
            ))}
          </nav>
        </header>
      );

      const TypewriterTitle = () => {
        const fullText = "VWOOvwoo"; 
        const [displayedText, setDisplayedText] = useState("");
        const [isTyping, setIsTyping] = useState(true);

        useEffect(() => {
          let index = 0;
          const interval = setInterval(() => {
            if (index < fullText.length) {
              setDisplayedText((prev) => fullText.substring(0, index + 1));
              index++;
            } else {
              setIsTyping(false);
              clearInterval(interval);
            }
          }, 300); // Typing speed (ms)

          return () => clearInterval(interval);
        }, []);

        return (
          // FIXED: justify-end + pb-[15vh] ensures it stays at the bottom
          <main className="fixed inset-0 flex flex-col justify-end pb-[15vh] items-center z-10 pointer-events-none p-4">
             <div className="relative">
                {/* FIXED: text-[6vw] for smaller size */}
                <h1 className="font-typewriter text-[6vw] leading-none text-center ink-text tracking-tighter">
                  {displayedText}
                  <span className="animate-blink ml-1 text-ink/50">|</span>
                </h1>
             </div>
          </main>
        );
      };

      const App = () => {
        useEffect(() => {
          if (window.lucide) window.lucide.createIcons();
        }, []);

        return (
          <div className="relative w-full h-screen">
            <BackgroundPaper />
            <Header />
            <TypewriterTitle />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
